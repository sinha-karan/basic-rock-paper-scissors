<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
</head>
<body style="display: flex;
justify-content: center;">
  <div>
  <p>Calculator</p>
  <p>
    <button onclick="
        updateCalculation('1');
      ">
      1
    </button>
    <button onclick="
      updateCalculation('2');
    ">
      2
    </button>
    <button onclick="
    updateCalculation('3');
   ">
      3
    </button>
    <button onclick="
      updateCalculation('+');
    ">
      +
    </button>
  </p>

  <p>
    <button onclick="
        updateCalculation('4');
      ">
      4
    </button>
    <button onclick="
      updateCalculation('5');
    ">
      5
    </button>
    <button onclick="
    updateCalculation('6');
   ">
      6
    </button>
    <button onclick="
      updateCalculation('-');
    ">
      -
    </button>
  </p>

  <p>
    <button onclick="
       updateCalculation('7');
      ">
      7
    </button>
    <button onclick="
      updateCalculation('8');
    ">
      8
    </button>
    <button onclick="
    updateCalculation('9');
   ">
      9
    </button>
    <button onclick="
      updateCalculation('*');
    ">
      *
    </button>
  </p>

  <p>
    <button onclick="
      updateCalculation('0');
      ">
      0
    </button>
    <button onclick="
     updateCalculation('.');
    ">
      .
    </button>
    <button onclick="
      calculation = eval(calculation);
      console.log(calculation);

      localStorage.setItem('calculation' , calculation);
    ">
      =
    </button>
    <button onclick="
      updateCalculation('/');
    ">
      /
    </button>
  </p>

    <button onclick="
      calculation = '';
      console.log('Cleared.');

      localStorage.setItem('calculation' , calculation);
    ">
      Clear
    </button>
  </div>

  <script>
    let calculation = localStorage.getItem('calculation') || '';
    
    

    function updateCalculation(number){
      calculation += number;
      console.log(calculation);
      localStorage.setItem('calculation', calculation);
    }

    // function saveCalculation() { //If you don't want to write localstorage everywhere then use this function instead
    //   localStorage.setItem('calculation', calculation);
    // }


  </script>
</body>
</html>
