<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="Css/12-rock-paper-scissors.css">
</head>
<body>
  <p class="game-name">
    Rock Paper Scissors
  </p>
  <p>
    <button class="js-rock-button move-button"><img class="move-icon" src="rock paper scissors icon/rock-emoji.png">

    </button>

    <button class="js-paper-button move-button"><img class="move-icon" src="rock paper scissors icon/paper-emoji.png">

    </button>

    <button class="js-scissors-button move-button"><img class="move-icon" src="rock paper scissors icon/scissors-emoji.png">

    </button>

    <p class="js-result result"></p>

    <p class="js-yourmove-computermove">
     
    </p>

    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-score-button">
      Reset Score
    </button>

    <button class="auto-play-button js-auto-play-button">
      Auto Play
    </button>

    <p class="js-confirmation-message"></p>
  </p>
  <script src="Scripts/12-rock-paper-scissors.js"></script>
</body>
</html>
