<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="stylesheet" href="Css/12-to-do-list.css">
</head>
<body>
  <p>Todo List</p>
  <div class="todo-input-grid">
    <input type="text" placeholder="Todo name" class="js-todo-name    todo-name" onkeydown="
      if (event.key === 'Enter') {
      addTodo();
    }
    ">
    <input type="date" class="js-due-date-input due-date-input">
    <button class="add-button js-add-button">Add</button>

    <div class="js-todo-div todo-grid"></div>
  </div>

  <script src="Scripts/12-todo-list.js"> </script>
</body>
</html>
