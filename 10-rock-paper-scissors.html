<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="Css/10-rock-paper-scissors.css">
</head>
<body>
  <p class="game-name">
    Rock Paper Scissors
  </p>
  <p>
    <button onclick="
      playGame('Rock');
    " class="move-button"><img class="move-icon" src="rock paper scissors icon/rock-emoji.png">

    </button>

    <button onclick="
      playGame('Paper');
    " class="move-button"><img class="move-icon" src="rock paper scissors icon/paper-emoji.png">

    </button>

    <button onclick="
     playGame('Scissors');
    " class="move-button"><img class="move-icon" src="rock paper scissors icon/scissors-emoji.png">

    </button>

    <p class="js-result result"></p>

    <p class="js-yourmove-computermove">
     
    </p>

    <p class="js-score score"></p>

    <button onclick="
      Score.wins = 0;
      Score.losses = 0;
      Score.ties = 0;
      localStorage.removeItem('score')
      updateScoreElement();
    " class="reset-score-button">
      Reset Score
    </button>
  </p>
  <script src="Scripts/10-rock-paper-scissors.js"></script>
</body>
</html>
