<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Main Page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/amazon-main.css">
  <link rel="stylesheet" href="styles/header-amazon.css">
</head>
<body>

  <header>
    <div class="header-main-amazon">
      <div class="left-section">
        <img class="amazon-logo" src="amazon-header-logo/amazon-logo-white.png">
      </div>
      
      <div class="middle-section">
        <input class="search-box" type="text" placeholder="Search">
        <button class="button-search-logo"><img class="search-logo" src="amazon-header-logo/search-icon.png"></button>
      </div>
      
      <div class="right-section">

        <div class="returns-orders-header">
          <h5 class="returns-header">Returns
          <h4 class="orders-header">& Orders</h4>
        </div>

        <div class="cart-text-icon-header">
          <img class="cart-icon" src="amazon-header-logo/cart-icon.png">
          <div class="item-count">
            0
          </div>
          Cart
        </div>
      </div>

      


    </div>
  </header>

  <div class="product-container">
    <div>
      <img class="product-image" src="product-image/athletic-cotton-socks-6-pairs.jpg">
    </div>
    <div class="product-description">
      Black and Gray Athletic Cotton Socks - 6 Pairs
    </div>
    <div class="rating-container">
      <div>
        <img class="product-rating-star" src="rating-img/rating-45.png">
      </div>
      <div >
        87
      </div>
    </div>
    <div class="product-price">
      $10.90
    </div>
    <div>
      <select class="quantity-drop-down">
        <option value="1" selected>1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>
    <div class="button-container">
      <button class="add-to-cart-button">Add to Cart</button>
    </div>
  </div>
</body>
</html>
